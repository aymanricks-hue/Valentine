<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffebee;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #d32f2f; }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #bdbdbd; color: white; position: relative; }

        .celebration { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="image-container">
            <img id="displayImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZic3B6eGZpZnd6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v6aOebdGHtzAk/giphy.gif" alt="Cute character">
        </div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const img = document.getElementById('displayImg');
        const question = document.getElementById('question');
        const btnGroup = document.getElementById('btnGroup');

        let noClickCount = 0;

        // When she clicks No
        noBtn.addEventListener('click', () => {
            noClickCount++;
            // Change image to crying boy/character
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzM5OTY2ZWFlOTM1ZGNjZWMzYjZiN2M4ZGMzZGE2Zjk5ZWM4Zjk5ZSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/OPU6wUKARAtsA/giphy.gif";
            question.innerText = "Are you sure? ü•∫";
            
            // Make the 'Yes' button bigger every time she says no!
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 15) + 'px';
            yesBtn.style.padding = (10 + noClickCount * 5) + 'px ' + (25 + noClickCount * 10) + 'px';
        });

        // When she clicks Yes
        yesBtn.addEventListener('click', () => {
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm00Mmd4M3F0Znd6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/l41lTfuxV5c3gW9G0/giphy.gif";
            question.innerText = "YAY! See you on the 14th! ü•∞‚ú®";
            btnGroup.style.display = "none";
            
            // Add some confetti effect (optional)
            document.body.style.backgroundColor = "#ffcdd2";
        });
    </script>
</body>
</html>
